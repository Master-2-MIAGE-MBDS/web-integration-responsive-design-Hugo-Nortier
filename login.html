<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Login Page - Hugo NORTIER</title>
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/login.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="container">
        <header class="bluebg">
            <h1>Sign in</h1>
        </header>
        <section class="greybg">
            <div class="d-flex justify-content-center">
                <img class="svg" src="img/portrait.svg" alt="Image portrait" />
                <h2>Welcome !</h2>
                <p>Please sign in to access content !</p>
            </div>
        </section>
        <section class="form-section">
            <div class="d-flex justify-content-center">
                <input type="text" name="Username" placeholder="Username">
                <input type="text" name="Password" placeholder="Password">
                <input type="button" name="Sign in" value="Sign in" class="signin bluebg"
                    onclick="location.href='adList.html';">
            </div>
        </section>
        <footer class="bluebg dflex justify-content-center">
            <h3>All rights reserved Gregory Galli</h3>
        </footer>
    </div>
</body>
</html>
