<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Ad List - Hugo NORTIER</title>
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/adList.css" />
    <link rel="stylesheet" href="css/adList-desktop.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="container">
        <header class="bluebg">
            <h1>Ad List</h1>
        </header>
        <section class="tab bluebg">
            <div class="switchAds">
                <button>ALL ADS</button>
                <button>MY ADS</button>
            </div>
        </section>
        <section class="list">
            <div class="d-grid ads">
                <div class="d-grid card_body">
                    <img src="img/fleurs.jpg" alt="ad's image" width="200" height="200">
                    <div class="dflex flex-start">
                        <div class="bold">Title</div>
                        <div>Description</div>
                        <div class="info_ad">
                            <div class="small">1 hour ago</div>
                            <div class="bold">$99,00</div>
                        </div>
                    </div>
                </div>
                <div class="d-grid card_body">
                    <img src="img/fleurs.jpg" alt="ad's image" width="200" height="200">
                    <div class="dflex flex-start">
                        <div class="bold">Title</div>
                        <div>Description</div>
                        <div class="info_ad">
                            <div class="small">1 hour ago</div>
                            <div class="bold">$99,00</div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <footer class="bluebg dflex justify-content-center">
            <h3>All rights reserved Gregory Galli</h3>
        </footer>
    </div>
</body>

</html>
